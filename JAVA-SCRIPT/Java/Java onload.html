<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Zdarzenia w JS</title>
        <script>
            function podaj_imie()
             {
                var imie = prompt("Jak masz na imię? ");
                if (imie==null || imie==" ")
            {
            document.write("Miło, że jesteś z nami!");
            }
        else
        {
            document.write("Miło, że jesteś z nami "+imie);
        }
        return imie;
    }
        </script>
    </head>
    <body onload="podaj_imie()">
    </body>
</html>
