    <section class="prawy2">
        <h2>Sprawdź cenę swojej wizyty</h2>
        <input type="checkbox" id="Piling">Piling<br>
        <input type="checkbox" id="Maska">Maska<br>
        <input type="checkbox" id="Masażtwarzy">Masaż twarzy<br>
        <input type="checkbox" id="Regulacjabrwi">Regulacja brwi<br>
        <input type="button" value="Sprawdź cenę" onclick="sprawdz()">
        <section id="wynik">

        </section>
        <script>
            function sprawdz(){
            var Piling = document.getElementById("Piling").checked;
            var Maska = document.getElementById("Maska").checked;
            var Masażtwarzy = document.getElementById("Masażtwarzy").checked;
            var Regulacjabrwi = document.getElementById("Regulacjabrwi").checked;

            var cena = 0;
            if (Piling) {
                cena +=45;
            }
            if (Maska) {
                cena +=30;
            }
            if (Masażtwarzy) {
                cena +=20;
            }
            if (Regulacjabrwi) {
                cena +=5;
            }

            document.getElementById("wynik").innerHTML = "Cena zabiegów: "+cena+"";
        }
        </script>
